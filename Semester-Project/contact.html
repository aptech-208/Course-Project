<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/Contact.css">
</head>

<body>

    <div class="contact-container">
        <div class="contact-form-section">
            <h1>Contact us</h1>
            <p class="subtitle">We're open for any suggestion or just to have a chat</p>

            <div class="contact-info">
                <div>
                    <strong>ADDRESS:</strong><br>
                    Suite 721 Centre, Clifton<br>
                    Karachi Kr 75600
                </div>
                <div>
                    <strong>EMAIL:</strong><br>
                    proviperx0@gmail.com
                </div>
                <div>
                    <strong>PHONE:</strong><br>
                    + 9233 2568 6349
                </div>
            </div>

            <form id="contactForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" id="subject" placeholder="Subject" required>
                </div>

                <div class="input-group">
                    <label>Create a message here</label>
                    <textarea id="message" rows="4" placeholder="Message" required></textarea>
                </div>

                <button type="submit" class="send-btn">Send Message</button>
            </form>

            <div class="social-links">
                <h3>Follow us here</h3>
                <a href="#">FACEBOOK</a>
                <a href="#">TWITTER</a>
                <a href="#">INSTAGRAM</a>
            </div>
        </div>

        <div class="contact-image-section"></div>
    </div>

</body>

</html>
